<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu SuperHéroe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <img src="./assets/img/sh2.jpg" alt="logo" class="img-thumbnail" style="width: 4rem;">
        </div>
    </nav>
    <header class="text-center p-4">
        <img src="./assets/img/sh1.jpg" alt="" class="img-fluid">
        <h1>Busca tu SuperHéroe</h1>
        <h6>Ingresa el número del SuperHéroe a buscar</h6>
    </header>
    <main class="container">
        <section>
            <form class="search-form form-inline justify-content-center">
                <input type="number" class="hero-id form-control mr-2" placeholder="ID del héroe" required>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </section>
        <section class="hero-info row"></section>
        <section class="chart-container text-center mt-4">
            <div id="chart-container" style="height: 370px; width: 100%;"></div>
        </section>
    </main>
    <footer class="text-center p-4">
        <p>&copy; 2024 SuperHero Chile</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
